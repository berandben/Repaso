<head>

    <title>Exposición - Salón del Automóvil de Frankfurt</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="exposicion" class="varcontent">
        <h1>Exposición</h1>
        <p>Estos son algunos de los modelos que se presentarán:</p>
        <!-- Galería de imágenes que muestra el nombre de cada modelo al dejar el cursor sobre la imagen (atributo title)-->
        <div class="gallery">
            <img src="img/bmw.jpg" alt="bmw" title="BMW 225xe Active Tourer">
            <img src="img/ford.jpg" alt="ford" title="Ford Explorer PHEV">
            <img src="img/id.3.jpg" alt="id.3" title="Volkswagen ID.3 2019">
            <img src="img/mercedes.jpg" alt="mercedes" title="Mercedes-Benz GLC 300 e 4MATIC">
            <img src="img/taycan.jpg" alt="taycan" title="Porsche Taycan">
            <img src="img/zoe.jpg" alt="zoe" title="Renault Zoe">
        </div>
    </div>
