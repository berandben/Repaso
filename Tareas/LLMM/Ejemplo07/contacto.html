<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacto - Salón del Automóvil de Frankfurt</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="contacto" class="varcontent">
        <h1>Contacto</h1>
        <!-- Creamos un formulario de contacto, aunque no sea totalmente funcional, para luego darle formato-->
        <form>
            <label >Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre..">

            <label>Correo</label>
            <input type="text" id="correo" name="correo" placeholder="Escribe tu correo..">
            
            <label>Teléfono</label>
            <input type="text" id="telefono" name="telefono" placeholder="Escribe tu teléfono..">
            
            <label>Asunto</label>
            <input type="text" id="asunto" name="asunto" placeholder="Escribe un asunto..">
            
            <label>Comentarios</label>
            <input type="text" id="comentarios" name="comentarios" placeholder="Escribe tu comentario..">

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>

</html>
